<app-layout>
    <ng-container body>
        <app-az-progress></app-az-progress>
        <div *ngIf="trainingList" class="list-group">
            <a [routerLink]="[training.id]" class="list-group-item text-capitalize" *ngFor="let training of trainingList">

            </a>
        </div>
    </ng-container>
</app-layout>
