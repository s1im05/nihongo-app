<app-layout>
    <ng-container body>
        <app-az-progress></app-az-progress>
        <div *ngIf="trainingList" class="list-group">
            <a [routerLink]="[training.id]" class="list-group-item" *ngFor="let training of trainingList">
                <strong class="text-capitalize">{{training.title}}</strong>
                <i class="fa fa-circle pull-right" [ngClass]="{
                    'danger': training.getCompletedLevel(azType) === 0,
                    'warning': training.getCompletedLevel(azType) === 1,
                    'success': training.getCompletedLevel(azType) === 2
                }"></i>
            </a>
        </div>
    </ng-container>
</app-layout>
